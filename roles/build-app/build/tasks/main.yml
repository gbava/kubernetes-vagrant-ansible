---

- name: Create directory for the app sources
  file:
    path: "{{ deployment_dir }}/src"
    state: directory

- name: Create build directory
  file:
    path: "{{ deployment_dir }}/build"
    state: directory

- name: Install build tools
  yum: name={{ item }} state=installed
  become: yes
  with_items:
  - git
  - java-1.8.0-openjdk-devel

- name: Clone Spring Boot repository
  git:
    repo: https://github.com/spring-projects/spring-boot.git
    dest: "{{ deployment_dir }}/src/spring-boot"

- name: Source
  shell: source /etc/profile.d/maven_home.sh

- name: Build jar file with Maven
  shell: mvn package
  args:
    chdir: "{{ app_src_dir }}"

# fixme: app version to variable
- name: copy jar file to build dir
  synchronize:
    src: "{{ app_src_dir }}/target/spring-boot-sample-hateoas-2.0.1.BUILD-SNAPSHOT.jar"
    dest: "{{ deployment_dir }}/build/"
  delegate_to: "{{ groups['master'][0] }}"